<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=600">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Draw XORect Game" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/icon.png" />
    <link rel="manifest" href="./manifest.json" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@trims_cash">
    <meta name="twitter:creater" content="@trims_cash">
    <meta property="og:url" content="https://trimscash.github.io/DrawXORectGame/images/icon.png">
    <meta property="og:title" content="Draw XORect Game">
    <meta property="og:description" content="Draw X, O and Rect Game...">
    <meta property="og:image" content="https://trimscash.github.io/DrawXORectGame/images/icon.png">

    <meta name="description" content="Draw X, O and Rect Game...">

    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <meta charset="utf-8">

    <title>Draw XORect Game🎯</title>
</head>

<div id="body">
    <div id="title">Draw XORect Game🎯</div>
    <br>

    <button type="button" id="startButton">Start</button>
    <div hidden id="gameover">GAME OVER...</div>

    <div id="status">
        <div id="life"></div>
        <div id="score"></div>
        <div id="result"></div>
        <a hidden id="tweetButton" href="./"><img id="tweetButtonImage" src="./images/circleTweet.png"></a>
    </div>
    <div id="time"></div>
    <div id="problem"></div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=RocknRoll+One&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">

    <div id="main">
        <canvas id="canvas" width="300px" height="300px"></canvas>

        <div id="buttons">
            <button type="button" id="cleanButton">Clean🗑️</button>
            <button type="button" id="answerButton">Answer🎯</button>
        </div>
    </div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/canvas.js"></script>
    <script type="module" src="./js/predict.js"></script>
    <div id="footer">効果音はすべてOtoLogicの素材を使用しています(CC BY 4.0)</div>

</div>

</html>
