<head>
    <title>Draw XORect Game🎯</title>
</head>

<div id="body">
    <div id="title">Draw XORect Game🎯</div>
    <br>

    <button type="button" id="startButton">Start</button>
    <div hidden id="gameover">GAME OVER...</div>

    <div id="status">
        <div id="life"></div>
        <div id="score"></div>
        <div id="result"></div>
        <a hidden id="tweetButton" href="./"><img id="tweetButtonImage" src="./images/circleTweet.png"></a>
    </div>
    <div id="time"></div>
    <div id="problem"></div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=RocknRoll+One&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">

    <div id="main">
        <canvas id="canvas" width="300px" height="300px"></canvas>

        <div id="buttons">
            <button type="button" id="cleanButton">Clean🗑️</button>
            <button type="button" id="answerButton">Answer🎯</button>
        </div>
    </div>
    <div id="label-container"></div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/canvas.js"></script>
    <script type="module" src="./js/predict.js"></script>
    <div id="footer">効果音はすべてOtoLogicの素材を使用しています(CC BY 4.0)</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
